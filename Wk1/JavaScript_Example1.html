<!DOCTYPE html>
<html>
<head><title>JavaScript Example Page</title></head>

<body>

    <h1 id="header1">A Web Page</h1>
    <p id="demo">A Paragraph</p>

    
    <script>  
        var date = Date();
        document.getElementById('header1').innerHTML = "Today's Date is: " + date;
        document.getElementById('demo').innerHTML = "I've changed the paragraph content";
        document.getElementById('demo').style.fontSize = "30pt";
    </script>


</body>


</html>
